name: User Service CI

on: [push, pull_request]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: user-service
      SERVICE_PATH: savvy-app-backend/user-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x $SERVICE_PATH/gradlew

      - name: SonarCloud Analysis
        run: ./gradlew sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: ${{ env.SERVICE_PATH }}
        
      - name: Install Snyk CLI
        run: |
          curl -sL https://snyk.io/install | bash
          echo "$HOME/.snyk" >> $GITHUB_PATH
      
      - name: Snyk Gradle Scan
        run: |
          snyk test --all-sub-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          GRADLE_HOME: ${{ env.SERVICE_PATH }}
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Build JAR
        run: ./gradlew bootJar
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Set lowercase image tag
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_TAG=ghcr.io/${OWNER_LC}/${{ env.SERVICE_NAME }}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE_TAG .
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE_TAG }}
          args: --severity-threshold=high

      - name: Push Docker image
        run: docker push $IMAGE_TAG
