apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-http
data:
  default.conf: |
    upstream user-service {
        server user-service.default.svc.cluster.local:8080;
    }

    upstream transaction-service {
        server transaction-service.default.svc.cluster.local:8081;
    }

    upstream budgeting-service {
        server budgeting-service.default.svc.cluster.local:8082;
    }

    server {
        listen 80;
        server_name localhost;

        location /api/users/ {
            limit_req zone=one burst=5;
            proxy_set_header Authorization $http_authorization;
            proxy_pass http://user-service;
        }

        location /api/transactions/ {
            limit_req zone=one burst=5;
            proxy_set_header Authorization $http_authorization;
            proxy_pass http://transaction-service;
        }

        location /api/budgeting/ {
            limit_req zone=one burst=5;
            proxy_set_header Authorization $http_authorization;
            proxy_pass http://budgeting-service;
        }

        error_page 500 502 503 504 /50x.html;
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

        include /etc/nginx/conf.d/*.conf;
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-http
  template:
    metadata:
      labels:
        app: nginx-http
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-conf-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config-http
        - name: nginx-conf-volume
          configMap:
            name: nginx-conf

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-http
spec:
  type: NodePort
  selector:
    app: nginx-http
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
